<th:block th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"/>
        <title>博客管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta content="biezhi" name="author"/>
        <meta content="123" id="csrf_token"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="shortcut icon" th:href="@{('/static/admin/images/favicon.png')}"/>
        <link th:href="@{('/static/admin/plugins/bootstrap/3.3.7/css/bootstrap.min.css')}" rel="stylesheet"/>
        <link th:href="@{('/static/admin/plugins/font-awesome/4.7.0/css/font-awesome.min.css')}" rel="stylesheet"/>
        <link th:href="@{('/static/admin/plugins/limonte-sweetalert2/6.4.1/sweetalert2.min.css')}" rel="stylesheet"/>
        <link th:href="@{('/static/admin/plugins/vue-loading/vue-loading.min.css')}" rel="stylesheet">
        <link th:href="@{('/static/admin/css/style.min.css')}" rel="stylesheet">
    </head>
    <body class="fixed-left">
    <div id="wrapper">
        <div class="topbar">
            <div class="topbar-left">
                <div class="text-center p-t-10" style="margin: 0 auto;">
                    <div class="pull-left" style="padding-left: 10px;">
                        <a href="/cc/admin">
                            <img src="/admin/images/unicorn.png" width="50" height="50"/>
                        </a>
                    </div>
                    <div class="pull-left admin-title" style="padding-left: 10px;">
                        <span style="font-size: 28px; color: #2f353f; line-height: 50px;">Tale Blog</span>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="">
                        <div class="pull-left">
                            <button type="button" class="button-menu-mobile open-left">
                                <i class="fa fa-bars"></i>
                            </button>
                            <span class="clearfix"></span>
                        </div>

                        <ul class="nav navbar-nav navbar-right pull-right">
                            <li class="dropdown">
                                <a href="index.html" class="dropdown-toggle profile" data-toggle="dropdown"
                                   aria-expanded="true">
                                    <!--<img src="${gravatar(login_user.email)}" alt="user-img" class="img-circle">-->
                                    img </a>
                                <ul class="dropdown-menu">
                                    <li><a href="${site_url()}" target="_blank"><i class="fa fa-eye"
                                                                                   aria-hidden="true"></i> 预览站点</a></li>
                                    <li><a href="/cc/modify"><i class="fa fa-sun-o"></i> 个人设置</a></li>
                                    <li><a href="/cc/logout"><i class="fa fa-sign-out"></i> 注销</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="left side-menu">
            <div class="sidebar-inner slimscrollleft">
                <div id="sidebar-menu">
                    <ul>
                        <li #if(active=='home') class="active" #end>
                            <a href="/cc/admin" class="waves-effect #if(active=='home') active #end"><i
                                    class="fa fa-dashboard" aria-hidden="true"></i><span> 仪表盘 </span></a>
                        </li>
                        <li #if(active=='publish') class="active" #end>
                            <a href="/cc/article/new" class="waves-effect #if(active=='publish') active #end"><i
                                    class="fa fa-pencil-square-o" aria-hidden="true"></i><span> 发布文章 </span></a>
                        </li>
                        <li #if(active=='articles') class="active" #end>
                            <a href="/cc/articles" class="waves-effect #if(active=='articles') active #end"><i
                                    class="fa fa-list" aria-hidden="true"></i><span> 文章管理 </span></a>
                        </li>

                        <li #if(active=='pages') class="active" #end>
                            <a href="/cc/pages" class="waves-effect #if(active=='pages') active #end"><i
                                    class="fa fa-file-text" aria-hidden="true"></i><span> 页面管理 </span></a>
                        </li>

                        <li #if(active=='attaches') class="active" #end>
                            <a href="/cc/attaches" class="waves-effect #if(active=='attaches') active #end"><i
                                    class="fa fa-cloud-upload" aria-hidden="true"></i><span> 文件管理 </span></a>
                        </li>

                        <li class="has_sub">
                            <a href="javascript:void(0)" class="waves-effect #if(has_sub=='other') active subdrop #end"><i
                                    class="fa fa-cubes"></i><span> 其他管理 </span><span class="pull-right"><i
                                    class="fa fa-plus"></i></span></a>
                            <ul class="list-unstyled">
                                <li #if(active=='comments') class="active" #end>
                                    <a href="/cc/comments"
                                       class="waves-effect #if(active=='comments') active #end"><i
                                            class="fa fa-comments" aria-hidden="true"></i><span> 评论管理 </span></a>
                                </li>
                                <li #if(active=='categories') class="active" #end>
                                    <a href="/cc/category"
                                       class="waves-effect #if(active=='categories') active #end"><i class="fa fa-tags"
                                                                                                     aria-hidden="true"></i><span> 分类/标签 </span></a>
                                </li>
                                <li #if(active=='template') class="active" #end>
                                    <a href="/admin/template"
                                       class="waves-effect #if(active=='template') active #end"><i
                                            class="fa fa-hashtag"></i><span> 编辑模板 </span></a>
                                </li>
                            </ul>
                        </li>

                        <li #if(active=='themes') class="active" #end>
                            <a href="/admin/themes" class="waves-effect #if(active=='themes') active #end"><i
                                    class="fa fa-diamond" aria-hidden="true"></i><span> 主题设置 </span></a>
                        </li>

                        <li #if(active=='setting') class="active" #end>
                            <a href="/admin/setting" class="waves-effect #if(active=='setting') active #end"><i
                                    class="fa fa-gear" aria-hidden="true"></i><span> 系统设置 </span></a>
                        </li>

                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="content-page">
            <div class="content">
                <div class="container">
</th:block>
